<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="image">
                <img src="9999933.jpg" alt="first image"  >
            </div>
            <div class="details">
                <h1> Casual T Shirt</h1>
                <h2> $15.00</h2>
                <h3> 30% OFF</h3>
                <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita distinctio nemo adipisci? Laudantium culpa nostrum maiores voluptatibus neque! Cumque, eveniet.</p>
            </div>
             <form >
                <div class="size-select">
                    <p class="para"> Size</p>

                    <lable for="small">
                        <input type="radio" name="size"  >
                        <spann> S</spann>
                    </lable>  
                    
                    <lable for="medium">
                        <input type="radio" name="size" >
                        <spann> M</spann>
                    </lable>  

                    <lable for="large">
                        <input type="radio" name="size" >
                        <spann> L</spann>
                    </lable>  

                    <lable for="x-large">
                        <input type="radio" name="size" >
                        <spann> XL</spann>
                    </lable>  

                    <lable for="xx-large">
                        <input type="radio" name="size" >
                        <spann> XXL</spann>
                    </lable>  

                </div>
                <div class="color-select">
                    <p class="para"> Color</p>
                    <lable for="red">
                        <input type="radio" name="color">
                        <spam class="color-1"></spam>
                    </lable>
                     <lable for="green">
                        <input type="radio" name="color">
                        <spam class="color-2"></spam>
                    </lable>
                     <lable for="yellow">
                        <input type="radio" name="color">
                        <spam class="color-3"></spam>
                    </lable>
                     <lable for="black">
                        <input type="radio" name="color">
                        <spam class="color-4"></spam>
                    </lable>
                    
                </div>
            </form>
        </div>
        
    </div>
</body>
</html>
